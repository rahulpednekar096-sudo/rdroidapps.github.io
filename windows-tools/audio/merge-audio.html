<!doctype html>
<html lang="mr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Merge Audio â€” RDroid Apps</title>
    <link rel="stylesheet" href="../../css/style.css">

    <!-- Include jQuery for load function -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- HEADER (loaded from external file) -->
    <div id="header-container"></div>

    <!-- TOOLS QUICK LINKS (loaded from external file) -->
    <div id="tools-links-container"></div>

    <!-- MENU DRAWER (loaded from external file) -->
    <div id="menu-drawer-container"></div>

    <!-- Load all components -->
    <script>
        $(function () {
            $("#header-container").load("../../components/header.html");
            $("#menu-drawer-container").load("../../components/menu-drawer.html");
            $("#tools-links-container").load("../../components/audio-tools-quick-links.html");
            $("#footer-container").load("../../components/footer.html");
        });
    </script>


    <section class="tool-section">
        <div class="card">
            <h1>Merge Audio</h1>
            <p class="note">
                Merge multiple audio files in sequence.<br>
                Supports gap and smooth fade transitions.
            </p>

            <button class="btn btn-ghost" id="pick">ðŸŽµ Upload Audio Files</button>
            <input type="file" id="file" accept="audio/*" multiple hidden>

            <div class="row">
                <label>Gap between tracks (seconds):</label>
                <input type="number" id="gap" min="0" step="0.1" value="0">
            </div>

            <div class="row">
                <label>Fade duration (seconds):</label>
                <input type="number" id="fade" min="0" step="0.1" value="0.5">
            </div>

            <div class="actions">
                <button class="btn btn-primary" id="mergeBtn">Merge</button>
                <button class="btn btn-ghost" id="resetBtn">Reset</button>
                <a id="download" class="btn" style="display:none">Download</a>
            </div>

            <pre id="status">Upload audio files.</pre>
        </div>
    </section>
    <!-- FOOTER (loaded from external file) -->
    <div id="footer-container"></div>


    <script>
        function toggleMenu() {
            document.getElementById('drawer').classList.toggle('open');
        }
        const ctx = new AudioContext();
        let buffers = [];

        const pick = document.getElementById("pick");
        const file = document.getElementById("file");
        const gapInput = document.getElementById("gap");
        const fadeInput = document.getElementById("fade");
        const mergeBtn = document.getElementById("mergeBtn");
        const resetBtn = document.getElementById("resetBtn");
        const download = document.getElementById("download");
        const status = document.getElementById("status");

        pick.onclick = () => file.click();

        file.onchange = async () => {
            status.textContent = "Loading audio filesâ€¦";
            buffers = [];

            for (const f of file.files) {
                const buf = await ctx.decodeAudioData(await f.arrayBuffer());
                buffers.push(buf);
            }

            status.textContent = buffers.length + " files loaded.";
        };

        mergeBtn.onclick = async () => {
            if (buffers.length < 2) {
                alert("Upload at least 2 audio files");
                return;
            }

            const gapSec = parseFloat(gapInput.value);
            const fadeSec = parseFloat(fadeInput.value);

            const ch = buffers[0].numberOfChannels;
            const rate = buffers[0].sampleRate;

            let totalLength = 0;
            buffers.forEach(b => totalLength += b.length);
            totalLength += gapSec * rate * (buffers.length - 1);

            const out = ctx.createBuffer(ch, totalLength, rate);
            let offset = 0;

            buffers.forEach((b, index) => {
                for (let c = 0; c < ch; c++) {
                    const outCh = out.getChannelData(c);
                    const inCh = b.getChannelData(c);

                    for (let i = 0; i < b.length; i++) {
                        let gain = 1;

                        // Fade-in
                        if (fadeSec > 0 && i < fadeSec * rate)
                            gain *= i / (fadeSec * rate);

                        // Fade-out
                        if (fadeSec > 0 && i > b.length - fadeSec * rate)
                            gain *= (b.length - i) / (fadeSec * rate);

                        outCh[offset + i] = inCh[i] * gain;
                    }
                }
                offset += b.length + gapSec * rate;
            });

            const blob = new Blob([audioBufferToWav(out)], { type: "audio/wav" });
            download.href = URL.createObjectURL(blob);
            download.download = "merged-audio.wav";
            download.style.display = "inline-block";

            status.textContent = "Merge complete. Download ready.";
        };

        resetBtn.onclick = () => {
            buffers = [];
            download.style.display = "none";
            status.textContent = "Reset.";
        };

        function audioBufferToWav(buffer) {
            const ch = buffer.numberOfChannels;
            const len = buffer.length * ch * 2 + 44;
            const view = new DataView(new ArrayBuffer(len));
            let p = 0;
            const w = s => { for (let i = 0; i < s.length; i++) view.setUint8(p++, s.charCodeAt(i)); };

            w("RIFF"); view.setUint32(p, 36 + buffer.length * ch * 2, true); p += 4;
            w("WAVEfmt "); view.setUint32(p, 16, true); p += 4;
            view.setUint16(p, 1, true); p += 2;
            view.setUint16(p, ch, true); p += 2;
            view.setUint32(p, buffer.sampleRate, true); p += 4;
            view.setUint32(p, buffer.sampleRate * ch * 2, true); p += 4;
            view.setUint16(p, ch * 2, true); p += 2;
            view.setUint16(p, 16, true); p += 2;
            w("data"); view.setUint32(p, buffer.length * ch * 2, true); p += 4;

            for (let i = 0; i < buffer.length; i++) {
                for (let c = 0; c < ch; c++) {
                    let s = Math.max(-1, Math.min(1, buffer.getChannelData(c)[i]));
                    view.setInt16(p, s < 0 ? s * 0x8000 : s * 0x7fff, true);
                    p += 2;
                }
            }
            return view;
        }
    </script>
</body>

</html>
